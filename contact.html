    <script>function copyToClipboard(text) {
            // Create a temporary input element
            var tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);

            // Select the text in the input
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text to the clipboard
            document.execCommand('copy');

            // Remove the temporary input
            document.body.removeChild(tempInput);

            // Show custom notification
            showNotification('Text copied to clipboard: ' + text);
        }

        function showNotification(message) {
            var notificationElement = document.getElementById('notification');
            notificationElement.textContent = message;
            notificationElement.style.display = 'block';

            // Fade out the notification after 2 seconds (adjust the delay as needed)
            setTimeout(function () {
                notificationElement.style.opacity = 0;
            }, 2000); // 2000 milliseconds (2 seconds)

            // Hide the notification after the fade-out animation completes
            setTimeout(function () {
                notificationElement.style.display = 'none';
                notificationElement.style.opacity = 1; // Reset opacity for the next display
            }, 2500); // 2500 milliseconds (2.5 seconds)
        }</script>
